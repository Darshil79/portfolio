<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Darshil Sonani</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="icon" href="./image/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="left">Darshil's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./aboutME.html">About</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./contactME.html">Contact</a></li> 
                    <li><img src="./image/sun.png" id="icon"></li> 
                </ul>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <div class="contact-form">
            <form action="#" method="POST" id="contactForm" onsubmit="return checkForm()">
                <div class="form-group">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" name="fname" required>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" name="lname" required>
                </div>

                <div class="form-group">
                    <label for="age">Your Age *</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
